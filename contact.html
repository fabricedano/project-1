                <a href="home.html"><li class="fa fa-home"></li></a>

                    <button class="dropbtn">Menu 
                    <i class="fa fa-caret-down"></i>

                    <h1 class="title">Nous contacter</h1>
                    <form class="form" action="http://vip.groupehn.com:20003/html/infospost.php" method="post" id="contactForm">
                        <div class="row-field">
                            <label for="name">Nom :</label>
                            <input class="field" type="text" id="name" name="user_name">
                        </div>
                        <div class="row-field">
                            <label for="surname">Prénom :</label>
                            <input class="field" type="text" id="surname" name="user_surname">
                        </div>
                        <div class="row-field">
                            <label for="mail">E-mail :</label>
                            <input class="field" type="email" id="mail" name="user_mail">
                        </div>
                        <div class="row-field">
                            <label for="msg">Message :</label>
                            <textarea class="field" id="msg" name="user_message" cols="30" rows="10"></textarea>
                        </div>
                        <div class="btn-marge">
                            <input class="custom-btn" type="submit" name="submit" value="Envoyer"></button>
